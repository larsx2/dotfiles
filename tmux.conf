set -g prefix C-a

# use [ and ] to move between windows
# rebind copy mode to Escape
unbind [
unbind ]
bind [ previous-window
bind ] next-window
bind Escape copy-mode
bind p paste-buffer

# set vim mode by default
set -g mode-keys vi

# `v` begins a selection. (movement keys to select the desired bits)
bind -t vi-copy v begin-selection 

# `y` copies the current selection to one of tmux's "paste buffers"
bind -t vi-copy y copy-selection 

# `V` changes between line- and columnwise selection
bind -t vi-copy V rectangle-toggle 

# set -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on
set -g -q mouse on

set -g default-terminal "screen-256color"

# changing default delay
set -s escape-time 1

set -g base-index 1

# reload configuration
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

setw -g monitor-activity on
set -g visual-activity on

bind C-s set-window-option synchronize-panes

# keep names fixed on windows
set-option -g allow-rename off

# set tmuxline style
if-shell "test -f ~/.tmuxline" "source ~/.tmuxline"
